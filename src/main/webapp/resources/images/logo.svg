<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Fundo transparente -->
  <rect width="200" height="60" fill="none"></rect>

  <!-- Texto "Gestor" -->
  <text x="0" y="40" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="bold" fill="#007bff">
    Gestor
  </text>

  <!-- Texto "Stock" ao lado, em outra cor -->
  <text x="110" y="40" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="bold" fill="#28a745">
    Stock
  </text>

  <!-- Pequeno ícone de gráfico ao lado do texto (linha com pontos) -->
  <polyline points="0,50 20,30 40,40 60,20 80,30" fill="none" stroke="#ffc107" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></polyline>
  <circle cx="0" cy="50" r="3" fill="#ffc107"></circle>
  <circle cx="20" cy="30" r="3" fill="#ffc107"></circle>
  <circle cx="40" cy="40" r="3" fill="#ffc107"></circle>
  <circle cx="60" cy="20" r="3" fill="#ffc107"></circle>
  <circle cx="80" cy="30" r="3" fill="#ffc107"></circle>
</svg>
